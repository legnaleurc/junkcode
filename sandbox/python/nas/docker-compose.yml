version: '3.8'

services:
  shell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nas-shell
    command: /bin/bash
    volumes:
      - ${CONFIG_PATH}:/mnt/config:ro
      - ${DATA_PATH}:/mnt/data:rw
      - ${STORAGE_PATH}:/mnt/storage:rw
    environment:
      - TZ=${TZ:-UTC}
    stdin_open: true
    tty: true
