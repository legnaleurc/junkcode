# DNS Server Configuration for Split-Horizon DNS
# This configuration allows nas.example.com to resolve to local IP at home

# Listen on localhost
listen-address=127.0.0.1

# Don't read /etc/resolv.conf
no-resolv

# Upstream DNS servers (Google DNS and Cloudflare DNS)
server=8.8.8.8
server=1.1.1.1

# Cache size
cache-size=1000

# Log queries (comment out in production for performance)
log-queries
log-facility=/var/log/dnsmasq.log

# Don't forward plain names (without domain)
domain-needed

# Don't forward addresses in non-routed address spaces
bogus-priv

# Local domain resolution
# Replace with your actual domain and NAS local IP
# Example: address=/nas.example.com/192.168.0.100
address=/nas.example.com/192.168.0.x

# You can add more local addresses here
# address=/service.example.com/192.168.0.y
